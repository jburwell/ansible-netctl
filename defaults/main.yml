---
netctl_wired_interface: 'eth0'
netctl_enable_wifi: false # Optionally set to false to disable even if wireless_interface is defined
netctl_enable_default_wifi_profile: false
netctl_wifi_interface: None # Simply set this variable wherever you want to configure wireless automatically
netctl_wifi_ssid: ""
netctl_wifi_key: ""
netctl_wifi_driver: 8192cu
